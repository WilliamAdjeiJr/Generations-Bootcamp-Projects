<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Webpage</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Wills Webpage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index2.html">Away</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-5" style="background-image: url('Header_Images/Header_photo_1.jpg');">
    <div class="container">
      <h1>Welcome to William's Professional Site</h1>
      <p class="lead">Showcasing creativity and professionalism</p>
    </div>
  </header>

  <div class="container my-5">
    <button id="alertButton" class="btn btn-warning mb-4">The Button</button>
    <div id="alertPlaceholder"></div>

    <div class="row my-4">
      <div class="col-md-2 text-center bg-light p-3 border">The left side</div>
      <div class="col-md-8 text-center bg-secondary text-white p-3 border">The centre side</div>
      <div class="col-md-2 text-center bg-light p-3 border">The right side</div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <form class="bg-light p-4 rounded">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col text-center bg-dark text-white py-3">
        Footer
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
