<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Professional Webpage</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid p-4">
    <div class="text-center mb-4">
      <h1>Welcome to My Professional Webpage</h1>
    </div>

    <div class="d-flex justify-content-around mb-4">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
    </div>

    <div class="text-center mb-4">
      <p class="text-left">Left</p>
      <p class="text-center text-danger">Center</p>
      <p class="text-right">Right</p>
    </div>

    <div class="card mx-auto" style="width: 18rem;">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="Fruit Basket">
      <div class="card-body">
        <h5 class="card-title">Task Card</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Apple</li>
          <li class="list-group-item">Orange</li>
          <li class="list-group-item">Banana</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
